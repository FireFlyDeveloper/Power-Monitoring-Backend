<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Report Request</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }
      #output {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fff;
      }
      h1,
      h2,
      h3,
      h4 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th,
      td {
        padding: 8px 12px;
        text-align: left;
      }
      th {
        background: #f0f0f0;
      }
      button {
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
    <!-- Load Marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <h1>Generate Report</h1>
    <button onclick="createReport()">Request Report</button>

    <div id="output">Response will appear here...</div>

    <script>
      async function createReport() {
        try {
          const response = await fetch("http://localhost:3001/report/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ month: "september" }),
          });

          const data = await response.json(); // Parse JSON
          const markdown = data.report ?? "No report found";

          // Convert Markdown â†’ HTML
          document.getElementById("output").innerHTML = marked.parse(markdown);
        } catch (error) {
          document.getElementById("output").textContent = "Error: " + error;
        }
      }
    </script>
  </body>
</html>
